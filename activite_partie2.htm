<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      body {
        margin: 0;
      }
      #gauche {
        float: left;
        width: 70%;
        height: 1000px;
        background-color: #EFECCA;
      }
      #droite {
        background-color: #CEFFF8;
        height: 1000px;
        padding : 10px;
        padding-left: 71%;
      }
    </style>
  </head>
  <body>
    <div id="gauche">
        <!--<span id="spanGauche"></span>-->
        <!--<input class="inputGauche" hidden></input>-->
        <!--<button id="boutonGauche"></button>-->
    </div>
    <div id="droite">
      Utilisez ces boutons pour créer votre formulaire<br><br>
      <button id="label">Label</button>
      <button id="texte">Zone de texte</button>
      <button id="bouton">Bouton</button>
        <div id="divLabel" hidden>
            <br>
            <hr><br><br>
            <label>Nom du label : </label>
            <input id="inputLabel"></input>
            <button id="okLabel">Ok</button>
        </div>
        <div id="divInput" hidden>
            <br>
            <hr><br><br>
            <label>Id de la zone de texte : </label>
            <input id="inputInput"></input>
            <button id="okInput">Ok</button>
        </div>
        <div id="divBouton" hidden>
            <br>
            <hr><br><br>
            <label>Texte du bouton : </label>
            <input id="inputBouton"></input>
            <button id="okBouton">Ok</button>
        </div>
        
    </div>
    
      
      
    
    <script src="jquery.js"></script>

    <script>
        $(function(){
            
            //Apparition bloc caché du label
            $("#label").click(function() {
                if ($('#divLabel').is(':hidden')){
                    $('#divLabel').fadeIn();
                }else{
                    $('#divLabel').fadeOut();
                }

            })
            
            //En cliquant sur 'ok'
            $('#okLabel').click(function() {
                          
            //Récupération de la valeur saisi
            var nomLabel = $('#inputLabel').val();
            
            //Création de l'input avec les attributs correspondants
            $('<label>', {
                id: nomLabel,
                text: nomLabel   
            }).appendTo('#gauche');
            
            //Disparition de la div
            $('#divLabel').fadeOut();
            
            //Deux sauts de ligne après chaque input
            //$('#'+nomLabel).after('<br><br>');
                               
            })
            
            //Apparition bloc caché de l'input
            $("#texte").click(function() {
                if ($('#divInput').is(':hidden')){
                    $('#divInput').fadeIn();
                }else{
                    $('#divInput').fadeOut();
                }
                
            })
            
            //En cliquant sur 'ok'
            $('#okInput').click(function() {
                          
            //Récupération de la valeur saisi
            var nomInput = $('#inputInput').val();
            
            //Création de l'input avec les attributs correspondants
            $('<input>', {
                id: nomInput,
                text: nomInput   
            }).appendTo('#gauche');
            
            //Disparition de la div
            $('#divInput').fadeOut();
            
            //Deux sauts de ligne après chaque input
            $('#'+nomInput).after('<br><br>');
                               
            })
            
            //Apparition bloc caché du bouton
            $('#bouton').click(function() {
                if ($('#divBouton').is(':hidden')){
                    $('#divBouton').fadeIn();
                }else{
                    $('#divBouton').fadeOut();
                }
            
            })
            
            //En cliquant sur 'ok'
            $('#okBouton').click(function() {
                          
            //Récupération de la valeur saisi
            var nomBouton = $('#inputBouton').val();
            
            //Création du bouton avec les attributs correspondants
            $('<button>', {
                id: nomBouton,
                text: nomBouton   
            }).appendTo('#gauche');
            
            //Disparition de la div
            $('#divBouton').fadeOut();
            
            //Ajout de 5 espaces entre chaque bouton
            $('#'+nomBouton).after('&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;');
                               
            })
            
        });
    </script>
      
  </body>
</html>
